<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalQR | Креативные веб-визитки</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff3e9d;
            --text-color: #ffffff;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--dark-color), #16213e);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        .mobile-header {
            display: none;
        }

        .mobile-fixed-btn {
            display: none;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transform-style: preserve-3d;
        }

        .business-card {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        .business-card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo-shine {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #c9d6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
        }

        .logo span {
            color: var(--accent-color);
            background: none;
        }

        .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0.3) 45%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .title {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        .divider {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .divider span {
            width: 30px;
            height: 2px;
            background: var(--accent-color);
            margin: 0 5px;
            opacity: 0.6;
        }

        .divider span:nth-child(2) {
            width: 50px;
        }

        .description {
            text-align: center;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
        }

        .feature i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .contact-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .contact-link:hover {
            transform: translateX(10px);
        }

        .contact-link i {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .telegram i {
            background: #0088cc;
        }

        .phone i {
            background: #25D366;
        }

        .email i {
            background: #EA4335;
        }

        .order-btn {
            position: relative;
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            margin: 20px 0;
            z-index: 1;
        }

        .order-btn:hover {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btn-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            transition: none;
            z-index: -1;
        }

        .order-btn:hover .btn-shine {
            left: 100%;
            transition: left 0.7s ease;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-link {
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            color: var(--accent-color);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-qr, .floating-cube, .floating-heart {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .floating-qr {
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm8-12v8h8V3h-8zm6 6h-4V5h4v4zm0 10h2v2h-2zm-6-6h2v2h-2zm2 2h2v2h-2zm-2 2h2v2h-2zm2 2h2v2h-2zm2-2h2v2h-2zm0-4h2v2h-2zm2 2h2v2h-2z"/></svg>') no-repeat center;
            top: 20%;
            left: 10%;
        }

        .floating-cube {
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18-.21 0-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18.21 0 .41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9zM12 4.15L6.04 7.5 12 10.85l5.96-3.35L12 4.15zM5 15.91l6 3.38v-6.71L5 9.21v6.7zm14 0v-6.7l-6 3.37v6.71l6-3.38z"/></svg>') no-repeat center;
            top: 70%;
            left: 80%;
            animation-delay: 3s;
        }

        .floating-heart {
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff3e9d"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
            top: 50%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 100;
                background: rgba(26, 26, 46, 0.8);
                backdrop-filter: blur(10px);
            }
            
            .mobile-logo {
                font-family: 'Playfair Display', serif;
                font-weight: 700;
                font-size: 1.5rem;
                color: white;
            }
            
            .mobile-logo span {
                color: var(--accent-color);
            }
            
            .mobile-order-btn {
                background: var(--accent-color);
                color: white;
                padding: 8px 15px;
                border-radius: 20px;
                font-size: 0.9rem;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s ease;
            }
            
            .mobile-order-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(255, 62, 157, 0.4);
            }
            
            .card-container {
                padding-top: 80px;
                padding-bottom: 100px;
            }
            
            .business-card {
                height: auto;
                min-height: 500px;
                transform: none !important;
            }
            
            .business-card:hover {
                transform: none !important;
            }
            
            .card-face {
                position: relative;
                height: auto;
                min-height: 500px;
                transform: none !important;
            }
            
            .card-back {
                display: none;
            }
            
            .mobile-fixed-btn {
                display: flex;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--accent-color);
                color: white;
                padding: 15px 30px;
                border-radius: 30px;
                font-weight: 600;
                text-decoration: none;
                align-items: center;
                gap: 10px;
                z-index: 100;
                box-shadow: 0 5px 25px rgba(255, 62, 157, 0.5);
                transition: all 0.3s ease;
            }
            
            .mobile-fixed-btn:hover {
                transform: translateX(-50%) translateY(-3px);
                box-shadow: 0 8px 30px rgba(255, 62, 157, 0.7);
            }
            
            .mobile-fixed-btn i {
                font-size: 1.2rem;
            }
            
            .cursor {
                display: none;
            }
            
            /* Упрощаем анимации для мобилок */
            .shine, .btn-shine {
                animation: none;
            }
            
            /* Убираем 3D эффекты на мобилках */
            .business-card, .card-face {
                transform-style: flat !important;
            }
        }

        @media (max-width: 480px) {
            .mobile-header {
                padding: 12px 15px;
            }
            
            .mobile-logo {
                font-size: 1.3rem;
            }
            
            .mobile-order-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .mobile-fixed-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
            
            .card-container {
                padding: 70px 15px 90px;
            }
            
            .business-card {
                min-height: 450px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="cursor"></div>
    
    <div class="mobile-header">
        <div class="mobile-logo">DigitalQR.</div>
        <a href="https://t.me/FAZLEK" class="mobile-order-btn">Заказать</a>
    </div>
    
    <div class="card-container">
        <div class="business-card">
            <div class="card-face card-front">
                <div class="card-content">
                    <div class="logo-shine">
                        <h1 class="logo">Digital<span>QR</span>.</h1>
                        <div class="shine"></div>
                    </div>
                    <h2 class="title">Креативные веб-визитки</h2>
                    
                    <div class="divider">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    
                    <p class="description">Создаю уникальные 3D визитки с "вау" эффектом, QR-меню и персонализированные поздравления с юмором на профессиональном сленге.</p>
                    
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-qrcode"></i>
                            <span>QR-меню</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-laugh-beam"></i>
                            <span>Юмор</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-cube"></i>
                            <span>3D эффекты</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-face card-back">
                <div class="card-content">
                    <h3>Свяжитесь со мной</h3>
                    
                    <div class="contact-info">
                        <a href="https://t.me/FAZLEK" class="contact-link telegram">
                            <i class="fab fa-telegram"></i>
                            <span>@FAZLEK</span>
                        </a>
                        <a href="tel:+79818855286" class="contact-link phone">
                            <i class="fas fa-phone"></i>
                            <span>+7 (981) 885-52-86</span>
                        </a>
                        <a href="mailto:faz.ali233@icloud.com" class="contact-link email">
                            <i class="fas fa-envelope"></i>
                            <span>faz.ali233@icloud.com</span>
                        </a>
                    </div>
                    
                    <button class="order-btn" id="orderBtn">
                        <span>Заказать проект</span>
                        <div class="btn-shine"></div>
                    </button>
                    
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-behance"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-dribbble"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="floating-elements">
        <div class="floating-qr"></div>
        <div class="floating-cube"></div>
        <div class="floating-heart"></div>
    </div>
    
    <a href="https://t.me/FAZLEK" class="mobile-fixed-btn">
        <i class="fab fa-telegram"></i>
        Заказать проект
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация частиц (упрощенная для мобильных)
            if (window.innerWidth > 768) {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 80,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#ffffff"
                        },
                        "shape": {
                            "type": "circle",
                            "stroke": {
                                "width": 0,
                                "color": "#000000"
                            },
                            "polygon": {
                                "nb_sides": 5
                            }
                        },
                        "opacity": {
                            "value": 0.5,
                            "random": true,
                            "anim": {
                                "enable": true,
                                "speed": 1,
                                "opacity_min": 0.1,
                                "sync": false
                            }
                        },
                        "size": {
                            "value": 3,
                            "random": true,
                            "anim": {
                                "enable": true,
                                "speed": 2,
                                "size_min": 0.1,
                                "sync": false
                            }
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#ffffff",
                            "opacity": 0.2,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 1,
                            "direction": "none",
                            "random": true,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": true,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 140,
                                "line_linked": {
                                    "opacity": 1
                                }
                            },
                            "push": {
                                "particles_nb": 4
                            }
                        }
                    },
                    "retina_detect": true
                });
            }

            // Кастомный курсор только для десктопа
            if (window.innerWidth > 768) {
                const cursor = document.querySelector('.cursor');
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });

                // Эффект при наведении на интерактивные элементы
                const interactiveElements = document.querySelectorAll('a, button, .business-card');
                interactiveElements.forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                        cursor.style.opacity = '0.7';
                    });
                    el.addEventListener('mouseleave', () => {
                        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                        cursor.style.opacity = '1';
                    });
                });
            }

            // 3D эффект только для десктопа
            if (window.innerWidth > 768) {
                const card = document.querySelector('.business-card');
                document.addEventListener('mousemove', (e) => {
                    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
                });
            }

            // Обработчик кнопки заказа (универсальный)
            function handleOrderClick(e) {
                e.preventDefault();
                
                // Анимация нажатия
                if (window.gsap) {
                    gsap.to(e.target, {
                        scale: 0.95,
                        duration: 0.1,
                        yoyo: true,
                        repeat: 1
                    });
                }
                
                // Открываем Telegram после небольшой задержки
                setTimeout(() => {
                    window.open('https://t.me/FAZLEK', '_blank');
                }, 300);
            }
            
            // Назначаем обработчик на все кнопки заказа
            document.querySelectorAll('.order-btn, .mobile-order-btn, .mobile-fixed-btn').forEach(btn => {
                btn.addEventListener('click', handleOrderClick);
            });

            // Адаптация анимаций для мобильных
            if (window.innerWidth <= 768) {
                // Упрощаем анимации для мобилок
                if (window.gsap) {
                    gsap.to('.floating-qr, .floating-cube, .floating-heart', {
                        y: 20,
                        duration: 15,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut"
                    });
                }
            }
        });
    </script>
</body>
</html>
